<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/615eec2c8f.js" crossorigin="anonymous"></script>
</head>
<body>
<header>

</header>
<main class="flex">
    <div class="notice-board grid">
        
    </div>
    <div class="form">
        <form action="">
            <fieldset>
                <legend>ADD NOTICE</legend>
                <input type="text" class="form-control" name="title" id="title" placeholder="Enter notice title">
                <select class="form-control" name="category" id="category">
                    <option value="">Select a notice category<i class="fa-solid fa-angle-down"></i></option>
                    <option value="sports">sports</option>
                    <option value="learn">learn</option>
                    <option value="drive">drive</option>
                    <option value="work">work</option>
                </select>
            </fieldset>
        </form>
    </div>
    <script src="script.js"></script>
</main>

</footer>
